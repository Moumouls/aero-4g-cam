name: Generate Video

on:
    workflow_dispatch:

jobs:
    generate-video:
        runs-on: ubuntu-24.04-arm

        timeout-minutes: 30

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  lfs: true

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24.9"

            - name: Enable Yarn
              run: corepack enable

            - name: Get Yarn cache directory
              id: yarn-cache-dir-path
              run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

            - name: Cache Yarn dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ${{ steps.yarn-cache-dir-path.outputs.dir }}
                      node_modules
                  key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Install dependencies
              run: yarn install --immutable

            - name: Extract XAPK to split APKs
              run: |
                  # Extract XAPK (it's a ZIP file)
                  if [ -f "UBox.xapk" ]; then
                    echo "Extracting UBox.xapk..."
                    mkdir -p split-apks obb
                    unzip -q UBox.xapk -d extracted_xapk
                    
                    # Move APK files to split-apks directory
                    find extracted_xapk -name "*.apk" -exec mv {} split-apks/ \;
                    
                    # Move OBB files if they exist
                    if find extracted_xapk -name "*.obb" -type f | grep -q .; then
                      echo "OBB files found, extracting..."
                      find extracted_xapk -name "*.obb" -exec mv {} obb/ \;
                    fi
                    
                    # Cleanup
                    rm -rf extracted_xapk
                    echo "âœ… XAPK extraction complete"
                  else
                    echo "âš ï¸ UBox.xapk not found, assuming split-apks already exist"
                  fi

            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  distribution: "temurin"
                  java-version: "17"

            - name: Setup Android SDK
              uses: android-actions/setup-android@v3

            - name: AVD cache
              uses: actions/cache@v4
              id: avd-cache
              with:
                  path: |
                      ~/.android/avd/*
                      ~/.android/adb*
                  key: avd-33-arm64-v8a-${{ runner.os }}-${{ runner.arch }}

            - name: Install Android SDK components
              if: steps.avd-cache.outputs.cache-hit != 'true'
              run: |
                  sdkmanager \
                      "platform-tools" \
                      "platforms;android-33" \
                      "emulator" \
                      "system-images;android-33;google_apis;arm64-v8a" \
                      "build-tools;33.0.0"

            - name: Create AVD
              run: |
                  # Create AVD if it doesn't exist
                  if ! avdmanager list avd | grep -q "test_emulator"; then
                      echo "Creating AVD..."
                      echo "no" | avdmanager create avd \
                          -n test_emulator \
                          -k "system-images;android-33;google_apis;arm64-v8a" \
                          -d pixel_5 \
                          --force
                  else
                      echo "AVD already exists"
                  fi

            - name: Create .env file from secrets
              run: |
                  cat > .env << EOF
                  # Cloudflare R2 Configuration
                  R2_ACCOUNT_ID=${{ secrets.R2_ACCOUNT_ID }}
                  R2_ACCESS_KEY_ID=${{ secrets.R2_ACCESS_KEY_ID }}
                  R2_SECRET_ACCESS_KEY=${{ secrets.R2_SECRET_ACCESS_KEY }}
                  R2_BUCKET_NAME=${{ secrets.R2_BUCKET_NAME }}
                  R2_ENDPOINT=${{ secrets.R2_ENDPOINT }}

                  # UBox Credentials
                  UBOX_EMAIL=${{ secrets.UBOX_EMAIL }}
                  UBOX_PASSWORD=${{ secrets.UBOX_PASSWORD }}

                  # CI Environment
                  CI=true
                  EOF

            - name: Start Appium server
              run: |
                  echo "ðŸ“± Starting Appium server..."
                  yarn exec appium --allow-cors > /tmp/appium.log 2>&1 &
                  echo $! > /tmp/appium.pid

                  # Wait for Appium to be ready
                  echo "Waiting for Appium to start..."
                  for i in {1..30}; do
                      if curl -s http://localhost:4723/status > /dev/null 2>&1; then
                          echo "âœ… Appium is ready"
                          break
                      fi
                      if [ $i -eq 30 ]; then
                          echo "âŒ Appium failed to start"
                          cat /tmp/appium.log
                          exit 1
                      fi
                      sleep 1
                  done

            - name: Start Android Emulator
              run: |
                  echo "ðŸš€ Starting Android Emulator..."

                  # Start emulator in headless mode
                  emulator -avd test_emulator \
                      -no-snapshot-load \
                      -no-snapshot-save \
                      -no-window \
                      -gpu swiftshader_indirect \
                      -noaudio \
                      -no-boot-anim \
                      > /tmp/emulator.log 2>&1 &
                  echo $! > /tmp/emulator.pid

                  # Wait for device to be ready
                  echo "Waiting for device..."
                  adb wait-for-device

                  # Wait for boot to complete
                  echo "Waiting for boot to complete..."
                  for i in {1..60}; do
                      BOOT_COMPLETED=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
                      if [ "$BOOT_COMPLETED" = "1" ]; then
                          echo "âœ… Emulator is ready"
                          break
                      fi
                      if [ $i -eq 60 ]; then
                          echo "âŒ Emulator boot timeout"
                          cat /tmp/emulator.log
                          exit 1
                      fi
                      sleep 2
                  done

                  # Disable animations
                  adb shell settings put global window_animation_scale 0.0
                  adb shell settings put global transition_animation_scale 0.0
                  adb shell settings put global animator_duration_scale 0.0

            - name: Install APKs and Run Automation
              run: |
                  # Make script executable
                  chmod +x scripts/install-app.sh

                  # Install APKs and prepare device
                  ./scripts/install-app.sh

                  # Run the camera recorder automation
                  VERBOSE=1 node src/automation/camera-recorder.js

            - name: Cleanup
              if: always()
              run: |
                  # Kill Appium server
                  if [ -f /tmp/appium.pid ]; then
                      kill $(cat /tmp/appium.pid) 2>/dev/null || true
                  fi
                  pkill -f appium || true

                  # Kill Emulator
                  if [ -f /tmp/emulator.pid ]; then
                      kill $(cat /tmp/emulator.pid) 2>/dev/null || true
                  fi
                  pkill -f "emulator.*test_emulator" || true
                  adb emu kill 2>/dev/null || true

                  # Show logs if they exist
                  if [ -f /tmp/appium.log ]; then
                      echo "ðŸ“‹ Appium logs:"
                      tail -100 /tmp/appium.log
                  fi

                  if [ -f /tmp/emulator.log ]; then
                      echo "ðŸ“‹ Emulator logs:"
                      tail -100 /tmp/emulator.log
                  fi
